<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>Shrinkers | 회원가입</title>
      
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'assets/vendor/nucleo/css/nucleo.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}" type="text/css">
    <!-- Page plugins -->
    <link rel="stylesheet" href="{% static 'assets/vendor/fullcalendar/dist/fullcalendar.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/sweetalert2/dist/sweetalert2.min.css' %}">
    <!-- Argon CSS -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" type="text/css">
</head>

<body class="bg-white">
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <img src="{% static 'assets/img/shrinkers_logo-cutout.png' %}" height="35" class="navbar-brand-img" alt="...">
            </div>
          </div>
        </div>
      </div>
    </div>
      <!--page content-->
      <div class="container mt--9 pb-5 text-gray">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary border border-soft mb-0">
              <div class="card-header bg-transparent pb-5">
                <div class="text-center mt-2 mb-3">
                  <h1 class="text-black">회원가입</h1>
                </div>
                  <div class="card-body px-lg-5 py-lg-5">
                    <div>
                      {% if msg %}
                      <p class="text-center text-sm text-danger">{{ msg }}</p>
                      {% endif %}
                      <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                          <div class="input-group input-group-merge input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-user-run"></i></span>
                            </div>
                            <input type="text" class="form-control" name="username" id="username" placeholder="{{ form.username.value|default_if_none:'ID' }}">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="input-group input-group-merge input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>
                            <input type="text" class="form-control" name="full_name" id="full_name" placeholder="{{ form.full_name.value|default_if_none:'이름' }}">
                          </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-merge input-group-alternative">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                              </div>
                              <input type="email" class="form-control" name="email" id="email" placeholder="{{ form.email.value|default_if_none:'이메일' }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-merge input-group-alternative">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                              </div>
                              <input type="password" class="form-control" name="password" id="password" placeholder="{{ form.password.value|default_if_none:'비밀번호' }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-merge input-group-alternative">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                              </div>
                              <input type="password" class="form-control" name="password2" id="password2" placeholder="{{ form.password2.value|default_if_none:'비밀번호 확인' }}">
                            </div>
                        </div>
                        <div class="text-center">
                          <button type="submit" class="btn bg-primary text-white w-100 my-4 mb-2">submit</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    
    <div class="container mt--9 pb-5 text-gray">
      
      <div class="row justify-content-center">
        
        <div class="col-lg-5 col-md-7">
          
        </div>
      </div>
    </div>
  </div>

  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="{% static 'assets/vendor/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/js-cookie/js.cookie.js' %}"></script>
  <script src="{% static 'assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
  <script src="{% static 'assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
  <!-- Argon JS -->
  <script src="{% static 'assets/js/dashboard.js' %}?v=1.2.0"></script>
  <!-- Demo JS - remove this in your project -->
  <script src="{% static 'assets/js/demo.min.js' %}"></script>
</body>

</html>
